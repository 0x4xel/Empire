name: Invoke-PsExec
authors:
  - '@harmj0y'
description: Executes a stager on remote hosts using PsExec type functionality.
software: S0029
techniques:
  - T1035
  - T1077
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/rapid7/metasploit-framework/blob/master/tools/psexec.rb
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: false
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand
      for obfuscation types. For powershell only.
    required: false
    value: 'False'
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch
      is True. For powershell only.
    required: false
    value: Token\All\1
  - name: AMSIBypass
    description: Include mattifestation's AMSI Bypass in the stager code.
    required: false
    value: 'True'
  - name: AMSIBypass2
    description: Include Tal Liberman's AMSI Bypass in the stager code.
    required: false
    value: 'False'
  - name: ComputerName
    description: Host to execute the stager on.
    required: true
    value: ''
  - name: ServiceName
    description: The name of the service to create.
    required: true
    value: Updater
  - name: Command
    description: Custom command to execute on remote hosts.
    required: false
    value: ''
  - name: ResultFile
    description: Name of the file to write the results to on agent machine.
    required: false
    value: ''
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default,
      none, or other).
    required: false
    value: default
advanced:
  custom_generate: true