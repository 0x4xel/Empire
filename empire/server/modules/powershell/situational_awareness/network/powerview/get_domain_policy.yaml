name: Get-DomainPolicyData
authors:
  - '@harmj0y'
  - '@DisK0nn3cT'
  - '@OrOneEqualsOne'
description: Returns the default domain or DC policy for a given domain or domain
  controller. Part of PowerView.
software: S0194
techniques:
  - T1482
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/dev/Recon/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Policy
    description: Extract Domain or DC (domain controller) policies, or All
    required: true
    value: Domain
  - name: Domain
    description: The domain to query for default policies, defaults to the current domain.
    required: false
    value: ''
  - name: Server
    description: Specifies an Active Directory server (domain controller) to bind to.
    required: false
    value: ''
  - name: ServerTimeLimit
    description: Specifies the maximum amount of time the server spends searching. Default
      of 120 seconds
    required: false
    value: ''
script_path: 'empire/server/data/module_source/situational_awareness/network/powerview.ps1'
script_end: Get-DomainPolicyData {{ PARAMS }} | fl | Out-String | %{$_ + "`n"}; 'Get-DomainPolicyData completed'