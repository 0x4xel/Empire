name: 'Get-IndexedItem'
authors:
  - '@James O''Neill'
description: Gets files which have been indexed by Windows desktop search.
software: ''
techniques:
  - T1083
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://gallery.technet.microsoft.com/scriptcenter/Get-IndexedItem-PowerShell-5bca2dae
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Terms
    description: Terms to query the search indexer for.
    required: true
    value: password,pass,sensitive,admin,login,secret,creds,credentials
script_path: 'empire/server/data/module_source/collection/Get-IndexedItem.ps1'
script_end: Get-IndexedItem {{ PARAMS }} | ?{!($_.ITEMURL -like '*AppData*')} | Select-Object ITEMURL, COMPUTERNAME, FILEOWNER, SIZE, DATECREATED, DATEACCESSED, DATEMODIFIED, AUTOSUMMARY | fl | Out-String;
