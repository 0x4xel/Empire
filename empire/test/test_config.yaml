suppress-self-cert-warning: true
database:
  type: sqlite
  location: empire/server/data/test_empire.db
  defaults:
    # staging key will first look at OS environment variables, then here.
    # If empty, will be prompted (like Empire <3.7).
    staging-key: RANDOM
    username: empireadmin
    password: password123
    obfuscation:
      - language: powershell
        enabled: false
        command: "Token\\All\\1"
        module: "invoke-obfuscation"
    keyword_obfuscation:
      - Invoke-Empire
      - Invoke-Mimikatz
    # TODO VR: Rename or remove
    # an IP white list to ONLY accept clients from
    #   format is "192.168.1.1,192.168.1.10-192.168.1.100,10.0.0.0/8"
    ip-whitelist: ""
    # an IP black list to reject accept clients from
    #   format is "192.168.1.1,192.168.1.10-192.168.1.100,10.0.0.0/8"
    ip-blacklist: ""
modules:
  retain-last-value: false
directories:
  downloads: empire/test/downloads/
  module_source: empire/server/data/module_source/
  obfuscated_module_source: empire/test/data/obfuscated_module_source/
keyword_obfuscation:
  # List of keywords to obfuscate
  - Invoke-Empire
  - Invoke-Mimikatz
logging:
  level: INFO
  directory: empire/server/downloads/logs/
  simple_console: true
debug:
  last_task:
    enabled: true
    file: empire/server/downloads/logs/last_task.txt